
apply plugin: 'java'
apply plugin: 'eclipse-wtp'

sourceSets {
  main {
    java {
      srcDir 'src'
    }
  }
}

repositories {
  jcenter()
}

dependencies {
  compile 'org.postgresql:postgresql:42.2.2.jre7'
  compile 'com.vividsolutions:jts-core:1.14.0'
  compile 'com.google.guava:guava:24.1-jre'
  compile project(':nshmp-haz')
}
